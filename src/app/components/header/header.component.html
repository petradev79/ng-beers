<mat-toolbar class="justify-between" color="primary">
  <a routerLink="home">Beers store</a>
  <!-- primary, accent, or warn -->
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="accent">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          <!-- {{ item.name }} x {{ item.quantity }} -->
          Keboard X 1
          <span class="font-bold not-italic">{{ "150" }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold not-italic"></span>
      </div>
      <div class="pt-3 flex justify-between">
        <button (click)="onClearCart()" class="w-9 h-9">
          <mat-icon color="warn">remove_shopping_cart</mat-icon>
        </button>
        <button routerLink="cart" class="w-9 h-9">
          <mat-icon color="accent">shopping_cart_checkout</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
