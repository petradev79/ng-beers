<!-- primary, accent, or warn -->
<mat-toolbar class="justify-between fixed" color="primary">
  <a routerLink="home">Beers store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="accent"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-5 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">items: {{ cart.items.length }}</span>
        <a>View Cart</a>
      </div>
      <div *ngIf="!cart.items.length" class="py-3">
        <span>No items in Cart</span>
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div
          *ngFor="let item of cart.items"
          class="flex justify-between items-end gap-5 font-light mb-3"
        >
          <div class="flex flex-col">
            <span class="font-bold"
              >{{ item.beer.name | slice: 0:15 }} x {{ item.quantity }}</span
            >
            <span>{{ item.beer.tagline | slice: 0:20 }}</span>
          </div>

          <span>{{ item.beer.abv }}% alc</span>
          <!-- <button (click)="onRemoveItem(item)" class="w-9 h-9">
            <mat-icon>delete_outline</mat-icon>
          </button> -->
        </div>
      </div>
      <div class="pt-3 flex justify-between">
        <button (click)="onClearCart()" class="w-9 h-9">
          <mat-icon color="warn">remove_shopping_cart</mat-icon>
        </button>
        <button routerLink="details" class="w-9 h-9">
          <mat-icon color="accent">shopping_cart_checkout</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
