<!-- primary, accent, or warn -->
<mat-toolbar class="justify-between fixed" color="primary">
  <a routerLink="home">Beers store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="accent"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ cart.items.length }} items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div
          *ngFor="let item of cart.items"
          class="flex justify-between font-light mb-2"
        >
          {{ item.beer.name | slice: 0:15 }} x {{ item.quantity }}
          <span class="font-bold not-italic">{{ item.beer.abv }} %</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <!-- <span class="font-bold not-italic">{{
          getTotal(cart.items) | currency
        }}</span> -->
      </div>
      <div class="pt-3 flex justify-between">
        <button (click)="onClearCart()" class="w-9 h-9">
          <mat-icon color="warn">remove_shopping_cart</mat-icon>
        </button>
        <button routerLink="details" class="w-9 h-9">
          <mat-icon color="accent">shopping_cart_checkout</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
